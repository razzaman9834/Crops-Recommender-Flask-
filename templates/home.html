    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
    <div class="flex-container">
    <div align="center">

        <br/>
    <h1> Crop Recommender </h1><br>
        
    <form method="POST", action="{{url_for('home')}}">
       
           <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Nitrogen value</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" name='a' placeholder="enter nitrogen value" required>
      </div>

      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Phophorus value</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" name='b' placeholder="enter phosphorus value" required>
      </div>

      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Potassium Value</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" name='c' placeholder="enter potassium value" required>
      </div>


      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Temperature</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" name='d' placeholder="Enter Temperature in Celcius" required>
      </div>

      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Humid</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" name='e' placeholder="Enter humid %" required>
      </div>

      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">ph value</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" name='f' placeholder="Enter ph value between 1 & 7" required>
      </div>


      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Rainfall</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" name='g' placeholder="Rainfall value in mm" required>
      </div>


      

       
        <input type="submit" , value='Predict!' onclick="myFunction()">



<br/>

<div id="myDIV">
    <h2> {{data}} </h2>
    </div>

       


    </form>

    </div>
</div>
  </body>

  <script>
    function myFunction() {
      var x = document.getElementById("myDIV");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
    </script>
    
</html>
